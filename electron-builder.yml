appId: com.xalesin.whatsapp
productName: XalesIn
directories:
  output: dist_electron_build
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*
extraMetadata:
  main: dist-electron/main.js
asarUnpack:
  - "node_modules/.local-chromium/**/*"
  - "node_modules/puppeteer-core/**/*"
  - "node_modules/puppeteer/**/*"
  - "node_modules/sharp/**/*"
  - "node_modules/@img/**/*"
win:
  target: nsis
  icon: public/icon.ico
extraResources:
  - from: public/icon.ico
    to: icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: XalesIn
