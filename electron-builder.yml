appId: com.xenderin.whatsapp
productName: Xender-In
directories:
  output: dist_electron_build
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
asarUnpack:
  - "**/*.local-chromium/**/*"
  - "**/puppeteer-core/**/*"
  - "**/whatsapp-web.js/**/*"
win:
  target: nsis
  icon: public/icon.ico
mac:
  target:
    - dmg
    - zip
  icon: public/icon.png
  category: public.app-category.business
dmg:
  contents:
    - x: 130
      y: 150
    - x: 410
      y: 150
      type: link
      path: /Applications
extraResources:
  - from: public/icon.ico
    to: icon.ico
  - from: public/icon.png
    to: icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Xender-In
